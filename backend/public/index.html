<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Detection</title>
</head>
<body>
    <h1>Upload Image for Plastic Detection</h1>
    <form action="http://localhost:3000/detect" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Detect Plastic</button>
    </form>
</body>
</html>
